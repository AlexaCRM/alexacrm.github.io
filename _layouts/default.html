<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% if page.permalink != "/" %}{{ page.title }} &laquo; {% endif %}AlexaCRM</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main/index.css{% if site.github.build_revision %}?{{ site.github.build_revision }}{% endif %}">
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 2rem;">
    <a class="navbar-brand" href="/"><img src="/img/logo.png" width="181" height="33" alt="AlexaCRM" class="img-fluid"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav">
            <li class="nav-item{% if page.permalink == '/' %} active{% endif %}">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item{% if page.group == 'wpcrm' %} active{% endif %}">
                <a class="nav-link" href="/wpcrm/">WordPress Plugin</a>
            </li>
            <li class="nav-item{% if page.group == 'toolkit' %} active{% endif %}">
                <a class="nav-link" href="/toolkit/">PHP Toolkit</a>
            </li>
            <li class="nav-item{% if page.group == 'sms' %} active{% endif %}">
                <a class="nav-link" href="/sms/">SMS Messaging</a>
            </li>
        </ul>
    </div>
</nav>

<main class="flex-shrink-0 mb-5">
{{ content }}
</main>

<footer class="footer mt-auto py-3">
    <div class="container-fluid">
        <p class="mb-0">Copyright Â© AlexaCRM. <a href="https://alexacrm.com/contact-us" target="_blank">Contact us</a></p>
    </div>
</footer>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>"use strict";
(function($) {
    var $body = $('body');
    $('h2, h3, h4, h5, h6').each(function(i, el) {
        var $el = $(el),
            isSection = (el.nodeName.toLowerCase() === 'h2'), isSubsection = (el.nodeName.toLowerCase() === 'h3'),
            anchorId = $el.attr('id'),
            $faLink, $tocLink;

        if(anchorId) {
            $faLink = $('<a href=""><i class="fa fa-link"></i></a>')
                .attr('href', '#' + anchorId)
                .addClass('header-link');

            $el.append($faLink);
            if(isSection || isSubsection) {
                $tocLink = $('<li class="nav-item"><a href="#' + anchorId + '" class="nav-link">' + $el.text() + '</a></li>');
                if(isSubsection) {
                    $tocLink.addClass('nav-item-nested');
                }

                $('.documentation-page-toc').append($tocLink);
            }
        }
    });

    $body.addClass('position-relative');
    $body.scrollspy({ target: '#docPageTocContainer' });
})(jQuery);
</script>

</body>
</html>
